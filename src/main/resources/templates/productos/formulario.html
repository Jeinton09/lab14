<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario Producto</title>
</head>
<body>
<h1>Formulario Producto</h1>
<form th:action="@{/productos}" th:object="${producto}" method="post">
  <input type="hidden" th:field="*{id}">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>
  </div>
  <div>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" th:field="*{precio}" step="0.01" required>
  </div>
  <div>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" th:field="*{stock}" required>
  </div>
  <div>
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" th:field="*{descripcion}"></textarea>
  </div>
  <div>
    <label for="categoria">Categoría:</label>
    <input type="text" id="categoria" th:field="*{categoria}">
  </div>
  <div>
    <label for="imagen">URL Imagen:</label>
    <input type="text" id="imagen" th:field="*{imagen}">
  </div>
  <button type="submit">Guardar</button>
  <a href="/productos">Cancelar</a>
</form>
</body>
</html>

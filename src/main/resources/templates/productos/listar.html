<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
</head>
<body>
<h1>Lista de Productos</h1>
<a href="/productos/nuevo">Agregar Nuevo Producto</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Descripción</th>
        <th>Categoría</th>
        <th>Imagen</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.precio}"></td>
        <td th:text="${producto.stock}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.categoria}"></td>
        <td>
            <img th:src="${producto.imagen}" alt="Imagen Producto" width="100">
        </td>
        <td>
            <a th:href="@{/productos/editar/{id}(id=${producto.id})}">Editar</a> |
            <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
